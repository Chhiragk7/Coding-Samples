<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Sample</title>

    <!-- Bootstrap Core CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Play:700,400' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- CSS spinner -->
    <link rel="stylesheet" href="js/css-spinners.css" type="text/css">

    <!-- Custom CSS -->
    <link href="css/chart.css" rel="stylesheet">
    <link href="css/d3.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sample Dashboard</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Chat</a>
                    </li>
                    <li>
                        <a href="#">Call</a>
                    </li>
                    <li>
                        <a href="#">Search</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h5>Counter</h5>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <i class="spinner-loader spinner-position" id="total-hit-spinner"></i>
                        <div class="main-counter-holder">
                            <h1 class="main-counter-styling" id="total-hit-count"></h1>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-3 --> 
            <div class="col-lg-3">
                <div class="panel ">
                    <div class="panel-heading">
                        <h5>Sale Service Doughnut</h5>
                        <div id="sale-service-legend" style="font-size: 12px; margin-left: 10px;">
                            <i class="fa fa-circle" style="color: #46BFBD"></i><span style="margin-left: 5px;">Sales</span>
                            <i class="fa fa-circle" style="color: #F7464A"></i><span style="margin-left: 5px;">Services</span>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <i class="spinner-loader spinner-position" id="sale-service-doughnut"></i>
                        <div class="canvas-holder">
                            <canvas id="doughnut-chart" width="500" height="500"></canvas>
                        </div>   
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="panel ">
                    <div class="panel-heading">
                        <h5>Line Chart</h5>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="canvas-holder">
                            <canvas id="line-chart" width="400" height="183"></canvas>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel ">
                    <div class="panel-heading">
                        <h5>Top 10 Employees</h5>
                        <div id="top-employees-legend" style="font-size: 12px;"></div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <i class="spinner-loader spinner-position" id="barchart1"></i>
                        <div class="canvas-holder">
                            <canvas id="bar-chart-1" width="400" height="183"></canvas>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="panel ">
                    <div class="panel-heading">
                        <h5>Top 10 Chat Drivers</h5>
                        <div id="top-chart-driver-legend" style="font-size: 12px;"></div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <i class="spinner-loader spinner-position" id="barchart2"></i>
                        <div class="canvas-holder">
                            <canvas id="bar-chart-2" width="400" height="183"></canvas>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel ">
                    <div class="panel-heading">
                        <h5>Map</h5>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="canvas-holder"> 
                            <div id="tooltip-container"></div>
                            <div id="map"></div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h5>Day Hour Heat Map</h5>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="canvas-holder">
                            <div id="day-hour-heat-map"></div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h5>Bubble Chart</h5>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="canvas-holder">
                            <div class="" id="bubble-chart"></div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h5>Word Cloud</h5>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <i class="spinner-loader spinner-position" id="word-cloud-spinner"></i>
                        <div class="canvas-holder">
                            <div class="" id="word-cloud"></div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>

    <!-- link https://github.com/davidmerfield/randomColor -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.0/randomColor.js"></script>-->

    <script type="text/javascript" src="js/chart-script.js"></script>
    <script type="text/javascript" src="js/min/d3-script.min.js"></script>

    <!--Map -->
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.js"></script>
    <script src="js/min/datamaps.min.js"></script>
    <script type="text/javascript">

        var map = new Datamap({
            element: document.getElementById('map'),
            scope: 'usa',
            responsive: true,
            done: function(datamap){
                datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
                    alert(geography.properties.name);
                });
            },
            geographyConfig: {
                highlightBorderColor: '#bada55',
                popupTemplate: function(geography, data) { //this function should just return a string
                    return '<div class="hoverinfo">' + geography.properties.name + '</div>';
                },
                popupOnHover: true, //disable the popup while hovering
                highlightBorderWidth: 3,
            }
        });

        map.labels();

        $(window).on('resize', function() {
           map.resize();
        });

    </script>
    <!-- Map Close -->

    <!-- Word Cloud Files -->
    <script src="js/d3.layout.cloud.js"></script>
</body>

</html>
